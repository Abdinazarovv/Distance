<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance canculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="hero">
        <div class="hero__container container">
          <h1 class="hero__header">
            Who goes to the address at what time?
          </h1>
    
        <div class="hero__block">
            <div class="hero__prompt">
            <p class="hero__paragraph">
                Distance:
            </p>
    
            <form class="hero__form" action="#" method="GET" id="forms">
                <input class="hero__input" id="distance_number" type="number" name="distance" id="way" placeholder="0 km" autocomplete="off" required>
                <button class="hero__btn" id="btn_click">Calculate</button>
                <input type="reset" name="restart" id="btn_reset">
            </form>
            </div>
    
            <ul class="hero__unordered">
              <li class="hero__list">
                <img class="hero__image" src="./img/man.png" alt="this image" width="150" height="150">
                <p class="hero__text">Man</p>
                <p class="hero__time">
                <strong class="hero__hour" id="man">0</strong> hour
                </p>
              </li>
    
              <li class="hero__list">
                <img class="hero__image" src="./img/bike.png" alt="this image" width="150" height="150">
                <p class="hero__text">Bike</p>
                <p class="hero__time">
                <strong class="hero__hour" id="bike">0</strong> hour
                </p>
              </li>
    
              <li class="hero__list">
                <img class="hero__image" src="./img/car.png" alt="this image" width="150" height="150">
                <p class="hero__text">Car</p>
                <p class="hero__time">
                <strong class="hero__hour" id="car">0</strong> hour
                </p>
              </li>
    
              <li class="hero__list">
                <img class="hero__image" src="./img/airplane.png" alt="this image" width="150" height="150">
                <p class="hero__text">Airplane</p>
                <p class="hero__time">
                <strong class="hero__hour" id="airplane">0</strong> hour
                </p>
              </li>
            </ul>
    
        </div>
    
        </div>
    </section>



    <script src="./js/main.js"></script>
</body>
</html>
